<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcado de citas cite y blockquote</title>
</head>
<body>
    <p>
        Como dijo <cite>Mahatma Gandi</cite>
        <blockquote>Vive como si fueras a morir manana y aprende como si fuera a vivir para siempre</blockquote>
    </p>
</body>
</html>
