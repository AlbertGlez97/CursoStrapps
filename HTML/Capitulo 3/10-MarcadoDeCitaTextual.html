<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta blockquote</title>
</head>
<body>
    
    <p> Segun el W3C, el valor del
        atirbuto <em>cite</em> en las etiquetas <strong>blockquote</strong> tiene el
        siguiente significado:
    </p>

    <blockquote cite="http://librosweb.es/xhtml/capitulo_3"> "El valor de este atributo 
        es una direccion URL que indica el documento original de la cita"
    </blockquote>

</body>
</html>
