<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--   fieldset 
    -Se emplea para agrupar de forma lógica varios campos de un formulario
    legend
    Se emplea para definir el título o leyenda de un conjunto de campos de formulario agrupados con la etiqueta fieldset -->
    <form action="" method="post">
        <fieldset>
          <legend>Datos personales</legend>
          Nombre <br/>
          <input type="text" name="nombre" value="" />
          <br/>
          Apellidos <br/>
          <input type="text" name="apellidos" value="" />
          <br/>
          DNI <br/>
          <input type="text" name="dni" value="" size="10" maxlength="9" />
        </fieldset>
      
        <fieldset>
          <legend>Datos de conexión</legend>
          Nombre de usuario<br/>
          <input type="text" name="nombre" value="" maxlength="30"/>
          <br/>
          Contraseña<br/>
          <input type="password" name="password" value="" maxlength="30"/>
          <br/>
          Repite la contraseña<br/>
          <input type="password" name="password2" value="" maxlength="30"/>
        </fieldset>
      </form>
</body>
</html>
