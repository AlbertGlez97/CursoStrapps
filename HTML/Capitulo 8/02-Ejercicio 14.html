<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rellena tu CV</h1>

    <form action="" method="post" enctype="multipart/form-data">
     <label for="nombre">Nombre</label> <br/>
      <input type="text" name="nombre" value="" size="40" maxlength="40" />

      <br />

      <label for="apellidos">Apellidos</label> <br/>
      <input type="text" name="apellidos" value="" size="40" maxlength="40" />

      <br/>

      <label for="contrasena">Contraseña</label> <br/>
      <input type="password" name="contrasena"  size="20" maxlength="16" />

      <br/>

      <label for="dni">DNI</label> <br/>
      <input type="text" name="dni" value="" size="10" maxlength="9" />

      <br/>

      <label for="sexo">SEXO</label> <br/>
      <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre
      <br />
      <input type="radio" name="sexo" value="mujer" /> Mujer

      <br/>
      
      Incluir mi foto <input type="file" name="foto" />

      <br/>

      <input name="suscribir" type="checkbox" value="suscribir" checked="checked"/>
      Suscribirme al boletín de novedades

      <br/>

      <input type="submit" name="enviar" value="Guardar cambios" />
      <input type="reset" name="limpiar" value="Borrar los datos introducidos"/>
    </form>
  </body>
</html>
