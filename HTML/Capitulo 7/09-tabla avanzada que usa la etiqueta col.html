<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabla avanzada que usa la etiqueta col</title>
  </head>

  <style>
    table{
        width: 100%;
        height: 600px;
    }

    table th{
          border: 2px solid black;
      }

      table td{
          border: 2px solid black;
          text-align: center;
      }
</style>

  <body>
    <table summary="Análisis de ventas anuales">
      <caption>
        Análisis de ventas anuales
      </caption>

      <col style="width: 10%" />
      <col style="width: 30%" />

      <thead>
        <tr>
          <th scope="col">AÑO</th>
          <th scope="col">Producto A</th>
          <th scope="col">Producto B</th>
          <th scope="col">Producto C</th>
          <th scope="col">Producto D</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">N-3</th>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <th scope="row">N-2</th>
          <td>3</td>
          <td>5</td>
          <td>8</td>
          <td>4</td>
        </tr>
        <tr>
          <th scope="row">N-1</th>
          <td>4</td>
          <td>4</td>
          <td>7</td>
          <td>3</td>
        </tr>
        <tr>
          <th scope="row">N</th>
          <td>5</td>
          <td>7</td>
          <td>6</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
