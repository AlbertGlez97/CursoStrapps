<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion de filas</title>
  </head>
  <body>
    <!-- rowspan = "numero" - NÃºmero de filas que ocupa esta celda -->

    <table border="1">
      <tr>
        <td>A</td>
        <td rowspan="2">B</td>
      </tr>

      <tr>
        <td>C</td>
      </tr>
    </table>
  </body>
</html>
