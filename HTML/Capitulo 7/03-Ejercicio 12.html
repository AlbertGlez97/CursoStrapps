<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Determinar el código HTML necesario para crear la tabla</title>
  </head>
  <body>
    <h1>Resultado de la busqueda</h1>

    <table>
      <caption>Resultado de la busqueda</caption>
      <thead>
        <tr>
          <td abbr="Imagen del producto">Imagen</td>
          <td abbr="Datos del producto">Datos</td>
        </tr>
      </thead>

      <tbody>

        <tr>
          <td><img src="img/portatil.png" alt="portatil" /></td>
          <td>
            <h4>
              <a href="#" title="Ver más información sobre el portátil">Portátil - 3 GHz - 4 GB RAM</a>
            </h4>
            <p>
              <a href="#" title="Comprar el portátil">Comprar:</a>
              <del>2.990 &euro;</del> <strong>2.599 &euro;</strong>
            </p>
          </td>
        </tr>

        <tr>
          <td>
            <img src="img/videocamara.png" alt="Imagen de la videocámara"/>
          </td>
          <td>
            <h4>
              <a href="#" title="Ver más información sobre la videocámara">Videocámara - Alta definición 1080p - 60 GB</a>
            </h4>
            <p>
              <a href="#" title="Comprar la videocámara">Comprar:</a>
              <del>1.099 &euro;</del> <strong>999 &euro;</strong>
            </p>
          </td>
        </tr>

        <tr>
          <td><img src="img/tv.png" alt="Imagen del televisor" /></td>
          <td>
            <h4>
              <a href="#" title="Ver más información sobre el televisor">Televisor - 46" - Full HD</a>
            </h4>
            <p>
              <a href="#" title="Comprar el televisor">Comprar:</a>
              <del>1.999 &euro;</del> <strong>1.799 &euro;</strong>
            </p>
          </td>
        </tr>

        <tr>
          <td><img src="img/movil.png" alt="Imagen del móvil" /></td>
          <td>
            <h4>
              <a href="#" title="Ver más información sobre el móvil">Móvil - 3G - Wi-Fi - 8 GB</a>
            </h4>
            <p>
              <a href="#" title="Comprar el móvil">Comprar:</a>
              <del>399 &euro;</del> <strong>349 &euro;</strong>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
