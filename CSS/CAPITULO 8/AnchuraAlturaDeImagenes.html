<!-- Utilizando las propiedades width y height, es posible mostrar las imágenes con cualquier altura/anchura, 
independientemente de su altura/anchura real: -->
<html>
    <head>
        <title>8.1.1. Establecer la anchura y altura de las imágenes</title>
        <link rel="stylesheet" href="AnchuraAlturaDeImagenes.css">
    </head>
    <body>
        <img id="destacada" src="homero.png" />
    </body>
</html>


<!-- En la práctica, esta forma de trabajo produce una sobrecarga de estilos que la hace inviable. Por este motivo,
 aunque es una solución que no respeta la separación completa entre contenidos (XHTML) y presentación (CSS), se 
 recomienda establecer la altura/anchura de las imágenes mediante los atributos width y height de la etiqueta 
 <img>:

<img src="imagen.png" width="120" height="250" /> -->
