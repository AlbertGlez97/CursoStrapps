<html>
<head>

<title>Ejemplo de herencia de estilos</title>
<style type="text/css">
  body { font-family: Arial; color: black; }
  h1 { font-family: Verdana; }
  p { color: red; }
</style>
</head>

<body>
  <h1>Titular de la página</h1>
  <p>Un párrafo de texto no muy largo.</p>
</body>
</html>

<!-- En el ejemplo anterior, se establece en primer lugar el color y tipo de letra del elemento
 <body>, por lo que todos los elementos de la página se mostrarían con ese mismo color y tipo de letra.
      No obstante, las otras reglas CSS modifican alguno de los estilos heredados. -->
