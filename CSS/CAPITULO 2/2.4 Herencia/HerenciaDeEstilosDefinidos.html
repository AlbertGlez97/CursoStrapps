<html>
<head>

<title>Ejemplo de herencia de estilos</title>
<style type="text/css">
  body { color: blue; }
</style>
</head>

<body>
  <h1>Titular de la página</h1>
  <p>Un párrafo de texto no muy largo.</p>
</body>
</html>

<!-- 
El ejemplo anterior, el selector body solamente establece el color de la letra para el elemento <body>.
No obstante, la propiedad color es una de las que se heredan de forma automática, por lo que todos los 
elementos descendientes de <body> muestran ese mismo color de letra. Por tanto, establecer el color de la 
letra en el elemento <body> de la página implica cambiar el color de letra de todos los elementos de la página. -->
