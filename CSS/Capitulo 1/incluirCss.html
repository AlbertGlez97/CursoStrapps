<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de estilos CSS en un archivo externo</title>
    <link rel="stylesheet" href="style.css" />

    <style type="text/css" media="screen">
      @import "estilos.css";

      /* Las reglas @media son un tipo especial de regla CSS que permiten indicar de forma directa el medio o medios en los que se aplicar√°n los estilos incluidos en la regla.   */
      @media screen {
        body {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Este es un comentario HTML de varias lineas -->
    <p>Un parrafo de texto</p>
  </body>
</html>
