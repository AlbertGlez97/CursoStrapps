<!--1: El siguiente ejemplo carga la hoja de estilos 
    basico_ie.css solamente para los navegadores de tipo Internet Explorer: -->

<!--[if IE]>
  <style type="text/css">
    @import ("basico_ie.css");
  </style>
<![endif]-->

<!--2: El filtro [if IE] indica que esos estilos CSS sólo deben tenerse en cuenta 
si el navegador es cualquier versión de Internet Explorer. Utilizando comentarios condicionales,
 también es posible incluir reglas CSS para versiones específicas de Internet Explorer:-->

 <!--[if gte IE 6]>
  <style type="text/css">
    @import ("basico_ie6.css");
  </style>
<![endif]-->
