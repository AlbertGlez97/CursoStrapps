<html>
         <head>
             <title>11.1.3. Labels alineadas y formateadas</title>
             <link rel="stylesheet" href="FormulariosEnVariasColumnas.css">
         </head>
         <body>
            <form>
                <fieldset>
                  <legend>Alta en el servicio</legend>
                
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" />
                
                  <label for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" size="50" />
                
                  <label for="dni">DNI</label>
                  <input type="text" id="dni" size="10" maxlength="9" />
                
                  <label for="contrasena">Contraseña</label>
                  <input type="password" id="contrasena" />
                
                  <input class="btn" type="submit" value="Darme de alta" />
                </fieldset>
                </form>

                <form>
                    <fieldset>
                      <legend>Datos de contacto</legend>
                    
                      <label for="telefono">Telefono</label>
                      <input type="text" id="telefono" />
                    
                      <label for="email">Email</label>
                      <input type="text" id="email" size="50" />
                    
                      <label for="direccion">Dirección</label>
                      <input type="text" id="direccion" size="10" maxlength="9" />
                    
                      <label for="cp">Código Postal</label>
                      <input type="text" id="cp" />
                    
                     </fieldset>
                    </form>
         </body>
     </html>
