<!-- Los elementos <input> y <label> de los formularios son elementos en línea, por lo que el aspecto que muestran
     los formularios por defecto, es similar al de la siguiente imagen: -->

     <html>
         <head>
             <title>11.1.3. Labels alineadas y formateadas</title>
         </head>
         <body>
            <form>
                <fieldset>
                  <legend>Alta en el servicio</legend>
                
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" />
                
                  <label for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" size="50" />
                
                  <label for="dni">DNI</label>
                  <input type="text" id="dni" size="10" maxlength="9" />
                
                  <label for="contrasena">Contraseña</label>
                  <input type="password" id="contrasena" />
                
                  <input class="btn" type="submit" value="Darme de alta" />
                </fieldset>
                </form>
         </body>
     </html>
